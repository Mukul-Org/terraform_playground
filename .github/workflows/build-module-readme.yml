name: 'BUILD - Module README.md'

on:
  push:
    branches:
      - main
    paths:
      - 'modules/**/variables.tf'
      - 'modules/**/outputs.tf'
      - 'modules/**/README.md'
  workflow_dispatch:
permissions:
  contents: write

jobs:
  build:
    name: 'Module README Variables/Outputs'
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      TF_IN_AUTOMATION: true
      WORKFLOW_EMAIL: ${{ secrets.WORKFLOW_EMAIL }}
      WORKFLOW_USERNAME: ${{ secrets.WORKFLOW_USERNAME }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8 #install the python needed

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
          terraform_version: 1.0.11

      - name: Set environment
        run: |
          echo "GOOGLE_APPLICATION_CREDENTIALS=${GITHUB_WORKSPACE}/.github/workflows/fake-key.json" >> $GITHUB_ENV
          echo $GOOGLE_APPLICATION_CREDENTIALS # This will print the file path in GOOGLE_APPLICATION_CREDENTIALS variable
          # cat $GOOGLE_APPLICATION_CREDENTIALS # This will print the file content

      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        working-directory: tools
        
      - name: execute py script # run the tfdoc.py
        run: |
          python build_readme.py ${GITHUB_WORKSPACE}
        working-directory: tools   